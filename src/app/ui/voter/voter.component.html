<div class="row">
  <div class="col-sm-4">
    <p class="voter">{{ name }}</p>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" (click)="vote(true)" [disabled]="didVote">
      <fa-icon [icon]="faThumbsUp"></fa-icon>
    </button>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-danger" (click)="vote(false)" [disabled]="didVote">
      <fa-icon [icon]="faThumbsDown"></fa-icon>
    </button>
  </div>
</div>
