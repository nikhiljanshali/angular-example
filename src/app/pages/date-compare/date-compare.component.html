<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item list-group-item-dark" aria-current="true">
        <label class="fw-bold mt-2">Compare Date :</label>
        <div class="input-group mt-3 mb-3">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
            (click)="IncreaseDate()"
          >
            +
          </button>
          <input
            type="text"
            disabled
            class="form-control"
            value="{{ displayDate }}"
            placeholder="Enter your amount"
            aria-label="Enter your amount"
            aria-describedby="button-addon2"
          />
          <button
            type="button"
            class="btn btn-secondary"
            (click)="CheckComparison()"
          >
            Test
          </button>
        </div>
        <!-- <input
          type="text"
          class="form-control"
          [(ngModel)]="value"
          (ngModelChange)="onValueChange($event)"
          bsDatepicker
        /> -->
      </li>
    </ul>
  </div>
</div>
