<nav class="navbar" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Angular {{ version }}</a>
  </div>
</nav>
<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item list-group-item-dark" aria-current="true">
          <label class="fw-bold">Type Your Amount : </label>

          <div class="input-group mt-3 mb-3">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="amount"
              placeholder="Enter your amount"
              aria-label="Enter your amount"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-secondary"
              type="button"
              id="button-addon2"
              (click)="checkConversion()"
            >
              Test Me
            </button>
          </div>
        </li>
      </ul>
      <br />
      <ol class="list-group list-group-numbered">
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-start
          "
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Indian Word</div>
            <span>{{ indianWord }}</span>
          </div>
        </li>
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-start
          "
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">US Word</div>
            <span>{{ americanWord }}</span>
          </div>
        </li>
      </ol>
    </div>
  </div>
</div>
